<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
        var n= parseInt(prompt("enter any values between 1 -3"));
        switch(n){
            case 1:
                document.write("case 1");
                break;
            case 2:
                document.write("case 2");
                break;

            default:
                document.write("case 3");
        }


</script>
</head>
<body>

</body>
</html>
